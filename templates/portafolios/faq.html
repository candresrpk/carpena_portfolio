{% extends '../base.html' %}


{% block content %}
    <h2>Frequently Asked Questions</h2>
    <div>
        {% for question in faq_list %}
            <div>
                <h3>{{ question.question }}</h3>
                <p>{{ question.answer }}</p>
            </div>
        {% empty %}
            <p>No FAQs available at the moment.</p>
        {% endfor %}
    </div>
{% endblock %}
